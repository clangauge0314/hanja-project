<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Hanja - 한자 필기 학습 플랫폼</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="bg-gray-100">
    <div id="navbar-container"></div>

    <main class="flex flex-col lg:flex-row items-center justify-between px-4 md:px-6 lg:px-8 py-8 md:py-12 lg:py-16">
        <div class="flex flex-col lg:flex-row items-center justify-between mb-8 md:mb-16 mt-4 md:mt-8">
            <div class="lg:w-1/2 lg:pr-12 text-center lg:text-left">
                <h1 class="text-3xl md:text-4xl lg:text-6xl font-bold text-gray-800 mb-4 md:mb-6">
                    한자를 쉽고 재미있게<br />
                    <span class="text-[#8B4513]">배워보세요</span>
                </h1>
                <p class="text-base md:text-lg text-gray-600 mb-6 md:mb-8 px-4 lg:px-0">
                    체계적인 커리큘럼과 직관적인 필기 연습 시스템으로 <br />
                    당신의 한자 학습을 더욱 효과적으로 만들어드립니다.
                </p>
                <button class="w-full md:w-auto bg-[#8B4513] text-white px-6 md:px-8 py-3 rounded-lg hover:bg-[7B3503] transition duration-300 text-base md:text-lg font-semibold">
                    무료로 시작하기
                </button>
            </div>
            <div class="lg:w-1/2 mt-8 lg:mt-0 w-full px-4 lg:px-0">
                <div class="h-64 md:h-80 lg:h-96 rounded-xl overflow-hidden">
                    <img src="assets/hero.webp" class="w-full h-full object-cover rounded-xl" alt="Hero Image" />
                </div>
            </div>
        </div>
    </main>
</body>
</html>
